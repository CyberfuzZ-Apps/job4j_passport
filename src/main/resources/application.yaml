spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/job4j_passport
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    consumer:
      group-id: app.1
    bootstrap-servers: localhost:9092